web_profiler:
    toolbar:             true
    intercept_redirects: true

framework:
    secret:        notasecret
    test: ~
    router:        { resource: "%kernel.root_dir%/config/routing_test.yml" }
    profiler:      { only_exceptions: false }
    validation:    { enabled: true, enable_annotations: true }
    templating:
        assets_version: 0.1
        engines:        ['twig']
    session:
        storage_id: session.storage.filesystem

twig:
    debug:            %kernel.debug%
    strict_variables: false

strego_google:
    default_tracker: default
    trackers:
        default:
            accountId: xXxxXx
            domain: .example.com
            allowHash: false
            allowLinker: true
            trackPageLoadTime: false

##########################
    adwords:
        conversions:
            account_create:
                id:    111111
                label: accountCreateLabel
                value: 0
